<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style flex.css">
    <title>CSS GRID</title>
</head>

<body>
    <div class="grid-container">
    <div class="item" id="goals"> 16 | 24 <br> Goals completed </div>
    <div class="item" id="respiration"> Respiration </div>
    <div class="item" id="miles"> Miles </div>
    <div class="item" id="temperature"> 36 <br> Temperature </div>
    <div class="item" id="sleep"> Sleep Keep </div>
    <div class="item" id="heart"> 98 <br> bpm </div>
    <div class="item" id="weight"> 170 lbs <br> Weight </div>
    <div class="item" id="fat"> 28% <br> Fat percentage </div>
    <div class="item" id="blood"> 118 mgdl <br> Blod glucose </div>
    <div class="item" id="avg"> 680 kcal <br> Avg Consumption </div>
    <div class="item" id="work"> Workouts </div>
    <div class="item" id="body"> 85% <br> <p>Body Hydration</p> </div>

</body>
</html>
